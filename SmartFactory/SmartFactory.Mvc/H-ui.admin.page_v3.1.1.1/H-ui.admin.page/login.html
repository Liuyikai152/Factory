<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>

	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" action="index.html" method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="name" name="" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="pwd" name="" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			
			<div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">

                    <input name="" id="btn_Login" type="button" onclick="login()" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;陆&nbsp;">

                    <input name="" type="button" onclick="login2()" class="btn btn-success radius size-L" value="组长">
                    <input name="" type="button" onclick="login3()" class="btn btn-success radius size-L" value="经理">
                    <input name="" type="button" onclick="login4()" class="btn btn-success radius size-L" value="主管">
                    <input name="" type="button" onclick="login5()" class="btn btn-success radius size-L" value="董事长">
                    <input name="" type="button" onclick="login1()" class="btn btn-success radius size-L" value="超管">
                </div>
			</div>
           
		</form>
	</div>
    

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script>
    function login() {
        var name = $("#name").val();
        var pwd = $("#pwd").val() ;

        $.ajax({
            url: "http://localhost:8066/Users/Login",
            type: "get",
            data:
            {
                userName: name,
                passWord: pwd
            },
            success: function (data) {
                if (data > 0) {
                    //把用户名存入JS缓存
                    localStorage.uname = $("#name").val();
                    localStorage.ID = data;
              
                    location.href = "index.html";
                }
                else {
                    alert(" 用户名或密码错误")
                }
            }

        })
    }
