                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>附机名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="" id="AttachName" name="AttachName" v-model="test.AttachName">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">报警状态：</label>
                    <div class="check-box">
                        <input type="radio" id="IsSiren" name="IsSiren" v-model="test.IsSiren" value="4" checked="checked" />
                        正常
                        <!--value="启用"value="停用"-->
                    </div>
                    <div class="check-box">
                        <input type="radio" id="IsSiren" name="IsSiren" v-model="test.IsSiren" value="3" />
                        报警
                    </div>
                </div>

                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                        <input class="btn btn-primary radius" v-on:click="update(test.ID,test.Device,test.UnitNumber,test.UnitName,test.HostName,test.AttachName,test.IsSiren)" type="button" value="提交">
                    </div>

                </div>
            </form>

                        },
                        (response) => {

                        }

                },

            }
