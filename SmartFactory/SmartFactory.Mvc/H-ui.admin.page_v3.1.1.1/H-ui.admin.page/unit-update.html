    <title>机组修改</title>
    <meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
    <div class="Hui-article" id="app">
        <article class="cl pd-20">
            <div class="messageBox"></div>
            <form action="" method="post" class="form form-horizontal" id="form">
                <input type="hidden" name="ID" v-model="test.ID" />
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">所属装置：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <select name="Device" v-model="test.Device" class="input-text">
                            <option v-for="host in Device" value="{{host.AreaNumber}}">{{host.AreaName}}</option>
                        </select>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">主机名称:</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <select name="HostName" v-model="test.HostName" class="input-text">
                            <option v-for="host in main" value="{{host.UnitNumber}}">{{host.FacilityName}}</option>
                        </select>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">附机名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <select name="ArrachName" v-model="test.AttachName" class="input-text">
                            <option v-for="host in attach" value="{{host.UnitNumber}}">{{host.FacilityName}}</option>
                        </select>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机组编号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="" id="UnitNumber" name="UnitNumber" v-model="test.UnitNumber">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机组名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="" id="UnitName" name="UnitName" v-model="test.UnitName">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机组描述：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="" id="Describe" name="Describe" v-model="test.Describe">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>负责人：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="" id="CrewLeader" name="CrewLeader" v-model="test.CrewLeader">
                        <input type="hidden" class="input-text" placeholder="" id="ChartImg" name="ChartImg" v-model="test.ChartImg">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">报警状态：</label>
                    <div class="check-box">
                        <input type="radio" id="IsSiren" name="IsSiren" v-model="test.IsSiren" value="4" />
                        正常
                        <!--value="启用"value="停用"-->
                    </div>
                    <div class="check-box">
                        <input type="radio" id="IsSiren" name="IsSiren" v-model="test.IsSiren" value="3" />
                        报警
                    </div>
                </div>

                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                        <input class="btn btn-primary radius" v-on:click="update(test.ID,test.Device,test.UnitNumber,test.UnitName,test.HostName,test.AttachName,test.Describe,test.CrewLeader,test.ChartImg,test.IsSiren)" type="button" value="提交">
                    </div>

                </div>
            </form>
        </article>
    </div>

    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>

    <script src="../../Scripts/GetParse.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.17/vue-resource.js"></script>
    <script src="../../Scripts/axios.js"></script>
    <script src="../../Scripts/message.js"></script>
    <script type="text/javascript">

        var vm = new Vue({
            el: "#app",
            data: {
                mainId: getPar("id"),
                apiUrl: 'http://localhost:8066/Unit/',
                testdata: {}
            },
            ready: function () {
                this.GetPump();
                this.GetHost();
                this.GetFacilityArea();
            },
            methods: {
                GetPump: function () {
                    this.$http.get(this.apiUrl + 'GetUnitByID?id=' + this.mainId, function (data) {
                        this.$set('test', data);
                    })
                },
                GetFacilityArea: function () {
                    //所属装置
                    this.$http.get('http://localhost:8066/FacilityArea/GetFactoryAreas', function (data) {
                        this.$set('Device', data);
                    })
                },
                GetHost: function () {
                    //主机
                    this.$http.get('http://localhost:8066/Host/GetHostType?hostType=主机', function (data) {
                        this.$set('main', data);
                    })

                    //附机
                    this.$http.get('http://localhost:8066/Host/GetHostType?hostType=附机', function (data) {
                        this.$set('attach', data);
                    })
                },
                update: function (ID, Device, UnitNumber, UnitName, HostName, AttachName, Describe, CrewLeader, ChartImg, IsSiren) {

                    var params = new URLSearchParams();
                    params.append('ID', ID);
                    params.append('Device', Device);
                    params.append('UnitNumber', UnitNumber);
                    params.append('UnitName', UnitName);
                    params.append('HostName', HostName);
                    params.append('AttachName', AttachName);
                    params.append('Describe', Describe);
                    params.append('CrewLeader', CrewLeader);
                    params.append('ChartImg', ChartImg);
                    params.append('IsSiren', IsSiren);
                    axios.post('http://localhost:8066/Unit/UpdateUnit', params).then(
                        (response) => {
                            console.log(response.data);
                            if (response.data > 0) {
                                ShowMessageBox(true, "修改成功");
                            }
                            //console.info(this.list);
                        },
                        (response) => {
                            alert(response.status);
                        }
                    ).catch(function (response) {
                        alert(response);
                    });
                },

            }

        });

    </script>
