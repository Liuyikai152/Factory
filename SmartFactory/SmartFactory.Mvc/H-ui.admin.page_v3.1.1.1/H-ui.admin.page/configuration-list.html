                            <td>{{item.ProcessCode}}</td>

                            <td>{{item.UserName}}</td>
                            <td>{{item.NextUserName}}</td>
                            <td>{{item.State}}</td>
                            <td>{{item.TureState}}</td>
                            <td>
                                <button type="button" class="btn btn-success" v-on:click="deleteTests(item.ID)"><i class="Hui-iconfont"></i>删 除</button>

    <script src="../../Scripts/vue.js"></script>
    <script src="../../Scripts/axios.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.17/vue-resource.js"></script>
    <script src="../../Scripts/message.js"></script>
    <script type="text/javascript">
        $(function () {
            var demo = new Vue({
                el: '#app',
                data: {
                    apiUrl: 'http://localhost:8066/Configuration/GetConfiguration',
                    testdata: {}
                },
                ready: function () {
                    this.getTests()
                },
                methods: {

                    getTests: function () {

                        this.$http.get('http://localhost:8066/Configuration/GetConfiguration', function (data) {
                            this.$set('list', data);
                        })
                    },

                    deleteTests: function (Id) {
                        if (confirm("是否确认删除？")) {
                            axios.get('http://localhost:8066/Configuration/DeleteConfiguration?id=' + Id).then((respose) => {
                                if (respose.data > 0) {
                                    this.getTests();
                                }
                            },
                                (response) => {
                                    alert(response.status);
                                }
                            ).catch(function (response) {
                                alert(response);
                            });

                        }
                    },




                }
            })
        });
        function add() {
            layer_show("添加配置", "configuration-add.html", 700, 500);
        }
        $(function () {
            $("#uname").text(localStorage.uname);
            LeftMenu(17,16)


        })
    </script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.page.js"></script>
