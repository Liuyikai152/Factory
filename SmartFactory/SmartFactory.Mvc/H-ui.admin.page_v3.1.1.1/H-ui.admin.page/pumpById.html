    <script type="text/javascript">
        $(function () {
            $("#btnS").click(function () {
                alert($("#formData")[0])
                $.ajax({
                    url: "http://localhost:8066/Import/Imports",
                    contentType: false,
                    processData: false,
                    cache: false,
                    data: new FormData($("#formData")[0]),
                    type: 'POST',
                    success: function (data) {
                        if (data > 0) {
                            $("#alert").text("导入成功");
                        }
                    }
                })

            })
        });

        var vm = new Vue({
            el: "#app",
            data: {
                pumpId: getPar("id"),
                apiUrl: "http://localhost:8066/Pump/",
            },
            ready: function () {
                this.getTests()
            },
            methods: {
                getTests: function () {
                   
                    this.$http.get(this.apiUrl + 'GetByID?id=' + this.pumpId, function (data) {
                        this.$set('test', data);
                        console.log(data)
                    })
                },

            },
            //计算属性
            computed: {
                indexs: function () {
                    var left = 1;
                    var right = this.all;
                    var ar = [];
                    if (this.all >= 5) {
                        if (this.cur > 3 && this.cur < this.all - 2) {
                            left = this.cur - 2
                            right = this.cur + 2
                        } else {
                            if (this.cur <= 3) {
                                left = 1
                                right = 5
                            } else {
                                right = this.all
                                left = this.all - 4
                            }
                        }
                    }
                    while (left <= right) {
                        ar.push(left)
                        left++
                    }
                    return ar
                }

            }
        })

        $(function () {
            $("#uname").text(localStorage.uname);

            setInterval("showTime()", 1000);
            $.ajax({
                url: 'http://localhost:8066/Users/GetPermissiomUrl?id=' + localStorage.ID,
                async: false,
                type: 'get',
                //data: { id:  },
                success: function (data) {

                    $(data).each(function (index, data) {

                        $("#powerList").append("<li><a href=" + data.PermissionUrl + "  data-title=\"" + data.PermissionName + "\" href=\"javascript:void(0)\">" + data.PermissionName + "</a></li>")
                    })
                }
            })
        })

    </script>
