    <script src="../../Scripts/axios.js"></script>

    <script type="text/javascript">

        var vm = new Vue({
            el: "#app",
            data: {
                mainId: getPar("id"),
                apiUrl: 'http://localhost:8066/Station/',
                testdata: {}
            },
            ready: function () {
                this.GetUnit()
            },
            methods: {
                GetUnit: function () {
                    this.$http.get(this.apiUrl + 'GetById?id=' + this.mainId, function (data) {
                        this.$set('test', data);
                    })
                },
                update: function (ID, UnitNumber, StationName, StationNumber, Measurement, DecimalPlace, ADMode, Device) {

                    var params = new URLSearchParams();
                    params.append('ID', ID);
                    params.append('UnitNumber', UnitNumber);
                    params.append('StationName', StationName);
                    params.append('StationNumber', StationNumber);
                    params.append('Measurement', Measurement);
                    params.append('DecimalPlace', DecimalPlace);
                    params.append('ADMode', ADMode);
                    axios.post('http://localhost:8066/Station/UpdateStation', params).then(
                        (response) => {
                            console.log(response.data);
                            if (response.data > 0) {
                                $(".messageBox").removeClass("messageError").text("修改成功").css("margin-left", -($(".messageBox").outerWidth() / 2)).animate({ top: 0 }, "fast").delay(1500).animate({ top: "-57px" }, "fast");

                            }
                            //console.info(this.list);
                        },
                        (response) => {
                            alert(response.status);
                        }
                    ).catch(function (response) {
                        alert(response);
                    });
                },

            }

        });




    </script>
