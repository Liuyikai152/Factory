    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {

                apiUrl: 'http://localhost:8066/Users/',
                testdata: {}
            },
            ready: function () {
                this.getTests()
            },
            methods: {
                getTests: function () {
                    this.$http.get(this.apiUrl + 'GetUsers', function (data) {
                        this.$set('tests', data);
                    })
                },


            },

        });






        /*
            参数解释：
            title	标题
            url		请求的url
            id		需要操作的数据id
            w		弹出层宽度（缺省调默认值）
            h		弹出层高度（缺省调默认值）
        */
        /*管理员-增加*/
        function admin_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        /*管理员-删除*/
        function admin_del(id, obj) {
            layer.confirm('确认要删除吗？', function (index) {
                //此处请求后台程序，下方是成功后的前台处理……
                $.ajax({
                    url: 'http://localhost:8066/Users/DeleteUsers?id=' + id,
                    type: 'get',
                    data: {
                        //ID: ID
                    },
                    success: function (data) {

                        if (data > 0) {
                            // alert("删除成功");

                            layer.msg('已删除!', { icon: 1, time: 1000 });
                            $(obj).parent().parent().remove();
                        }
                        else {
                            alert("删除失败");
                        }
                    }
                })

            });
        }
        /*管理员-编辑*/
        function admin_update(id) {
            layer_show("编辑权限", "admin-update.html?id=" + id, 300, 500);
        }

        $(function () {
            $("#uname").text(localStorage.uname);
            LeftMenu(5,9);
        })
    </script>
