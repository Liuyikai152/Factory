    <title>机泵修改</title>

<body>
    <style>
        .messageBox {
            height: 52px;
            padding: 0px 78px 0 78px;
            line-height: 52px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background: -441px -613px #ffffe7 no-repeat;
            position: fixed;
            top: -60px;
            left: 50%;
            border: 5px solid #ddd;
            border-top: 0;
            color: #444;
            font-size: 18px;
            z-index: 9999;
        }

        .page-bar {
            margin: 40px;
        }

        ul, li {
            margin: 0px;
            padding: 0px;
        }

        li {
            list-style: none
        }

        .page-bar li:first-child > a {
            margin-left: 0px
        }

        .page-bar a {
            border: 1px solid #ddd;
            text-decoration: none;
            position: relative;
            float: left;
            padding: 6px 12px;
            margin-left: -1px;
            line-height: 1.42857143;
            color: #337ab7;
            cursor: pointer
        }

            .page-bar a:hover {
                background-color: #eee;
            }

            .page-bar a.banclick {
                cursor: not-allowed;
            }

        .page-bar .active a {
            color: #fff;
            cursor: default;
            background-color: #337ab7;
            border-color: #337ab7;
        }

        .page-bar i {
            font-style: normal;
            color: #d44950;
            margin: 0px 4px;
            font-size: 12px;

    <div class="Hui-article" id="app">
        <article class="cl pd-20">
            <div class="messageBox"></div>
            <form action="" method="post" class="form form-horizontal" id="form">
                <input type="hidden" name="ID" v-model="test.ID" />
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">所属装置：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <select name="Device" v-model="test.Device" class="input-text">
                            <option v-for="host in Device" value="{{host.AreaNumber}}">{{host.AreaName}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3">主机名称:</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <select name="HostName" v-model="test.HostName" class="input-text">
                                <option v-for="host in main" value="{{host.UnitNumber}}">{{host.FacilityName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3">附机名称：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <select name="ArrachName" v-model="test.AttachName" class="input-text">
                                <option v-for="host in attach" value="{{host.UnitNumber}}">{{host.FacilityName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机泵编号：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" placeholder="" id="PumpNumber" name="PumpNumber" v-model="test.PumpNumber">
                        </div>
                    </div>

                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机泵名称：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" placeholder="" id="PumpName" name="PumpName" v-model="test.PumpName">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机泵描述：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" placeholder="" id="Describe" name="Describe" v-model="test.Describe">
                        </div>
                    </div>

                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>负责人：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" placeholder="" id="Principal" name="Principal" v-model="test.Principal">
                            <input type="hidden" class="input-text" placeholder="" id="StructureImg" name="StructureImg" v-model="test.StructureImg">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3">报警状态：</label>
                        <div class="check-box">
                            <input type="radio" id="IsSiren" name="IsSiren" v-model="test.IsSiren" value="4" />
                            正常
                            <!--value="启用"value="停用"-->
                        </div>
                        <div class="check-box">
                            <input type="radio" id="IsSiren" name="IsSiren" v-model="test.IsSiren" value="3" />
                            报警
                        </div>
                    </div>

                    <div class="row cl">
                        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                            <input class="btn btn-primary radius" v-on:click="update(test.ID,test.Device,test.PumpNumber,test.PumpName,test.HostName,test.AttachName,test.Describe,test.Principal,test.StructureImg,test.IsSiren)" type="button" value="提交">
                        </div>

                    </div>
</form>
        </article>
    </div>

    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script src="../../Scripts/GetParse.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.17/vue-resource.js"></script>
    <script src="../../Scripts/axios.js"></script>

    <script type="text/javascript">     

        var vm = new Vue({
            el: "#app",
            data: {
                mainId: getPar("id"),
                apiUrl: 'http://localhost:8066/Pump/',
                testdata: {}
            },
            ready: function () {
                this.GetPump();
                this.GetHost();
                this.GetFacilityArea();
            },
            methods: {
                GetPump: function () {
                    this.$http.get(this.apiUrl + 'GetPumpByID?id=' + this.mainId, function (data) {
                        this.$set('test', data);
                    })                   
                },
                GetFacilityArea: function () {
                    //所属装置
                    this.$http.get('http://localhost:8066/FacilityArea/GetFactoryAreas', function (data) {
                        this.$set('Device', data);
                    })
                },
                GetHost: function () {
                    //主机
                    this.$http.get('http://localhost:8066/Host/GetHostType?hostType=主机', function (data) {
                        this.$set('main', data);
                    })

                    //附机
                    this.$http.get('http://localhost:8066/Host/GetHostType?hostType=附机', function (data) {
                        this.$set('attach', data);
                    })
                },
                update: function (ID, Device, PumpNumber, PumpName, HostName, AttachName, Describe, Principal, StructureImg, IsSiren) {

                    var params = new URLSearchParams();
                    params.append('ID', ID);
                    params.append('Device', Device);
                    params.append('PumpNumber', PumpNumber);
                    params.append('PumpName', PumpName);
                    params.append('HostName', HostName);
                    params.append('AttachName', AttachName);
                    params.append('Describe', Describe);
                    params.append('Principal', Principal);
                    params.append('StructureImg', StructureImg);
                    params.append('IsSiren', IsSiren);
                    axios.post('http://localhost:8066/Pump/UpdatePump', params).then(
                        (response) => {
                            console.log(response.data);
                            if (response.data > 0) {
                                $(".messageBox").removeClass("messageError").text("修改成功").css("margin-left", -($(".messageBox").outerWidth() / 2)).animate({ top: 0 }, "fast").delay(1500).animate({ top: "-57px" }, "fast");
                            }
                            //console.info(this.list);
                        },
                        (response) => {
                            alert(response.status);
                        }
                    ).catch(function (response) {
                        alert(response);
                    });
                },

            }

        });

    </script>
