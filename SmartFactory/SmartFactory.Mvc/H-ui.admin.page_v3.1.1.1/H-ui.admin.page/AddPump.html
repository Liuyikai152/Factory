            <div class="row cl">
                <label>机泵描述：</label>

                <textarea placeholder="机泵描述" id="" name="Describe"></textarea>
            </div>
            <div class="row cl">
                <label>结构图：</label>

                <input type="file" placeholder="" id=""
                       name="file">
                <input type="button" value="上传" id="file1" />

            </div>
            <div class="row cl">
                <label>结构图预览：</label>
                <input type="hidden" name="StructureImg" id="StructureImg" />
                <img src="" id="fileImg" style="width:200px;height:120px;" />
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">

    <script type="text/javascript">
        $(function () {
            $("[name=Principal]").val(localStorage.uname);
            $.ajax({
                url: 'http://localhost:8066/FacilityArea/GetFactoryAreas',
                type: 'get',
                data: {},
                success: function (res) {              
                    $(res).each(function (index, data) {
                        $("select[name=Device]").append("<option value=" + data.AreaNumber + ">" + data.AreaName+"</option>")
                    })

                }
            })

            $("#file1").click(function () {

                alert($("#formData")[0])
                $.ajax({
                    url: "http://localhost:8066/Excel/UpdateFileLoad",
                    contentType: false,
                    processData: false,
                    cache: false,
                    data: new FormData($("#formData")[0]),
                    type: 'POST',
                    success: function (data) {
                        $("#StructureImg").val(data);
                        $("#fileImg").attr("src", "http://localhost:8066/" + data);
                    }

                })

            })
        })
        function add() {
         
          $.ajax({
              url: "http://localhost:8066/Pump/AddPump",
              type: "post",
              data: $("#formData").serialize(),
                success: function (data) {

                    if (data > 0) {
                        alert("添加成功")
                    }
                    else {
                        alert("添加失败")
                    }
                }
            })
        }
