                        <input type="hidden" name="Principal" value="" />
                    </div>
                    <div class="row cl">
                        <label>机泵描述：</label>

                        <textarea placeholder="机泵描述" id="" name="Describe"></textarea>
                    </div>

    <script type="text/javascript">
        $(function () {
            $("[name=Principal]").val(localStorage.uname);
            $.ajax({
                url: 'http://localhost:8066/FacilityArea/GetFactoryAreas',
                type: 'get',
                data: {},
                success: function (res) {
                    $(res).each(function (index, data) {
                        $("select[name=Device]").append("<option value=" + data.AreaNumber + ">" + data.AreaName + "</option>")
                    })

                }
            })

            $("#file1").click(function () {

                alert($("#formData")[0])
                $.ajax({
                    url: "http://localhost:8066/Excel/UpdateFileLoad",
                    contentType: false,
                    processData: false,
                    cache: false,
                    data: new FormData($("#formData")[0]),
                    type: 'POST',
                    success: function (data) {
                        $("#StructureImg").val(data);
                        $("#fileImg").attr("src", "http://localhost:8066/" + data);
                    }

                })

            })
        })
        function add() {

            $.ajax({
                url: "http://localhost:8066/Pump/AddPump",
                type: "post",
                data: $("#formData").serialize(),
                success: function (data) {

                    if (data > 0) {
                        alert("添加成功")
                    }
                    else {
                        alert("添加失败")
                    }
                }
            })
        }

        $(function () {
            $("#uname").text(localStorage.uname);
            $.ajax({
                url: 'http://localhost:8066/Users/GetPermissiomUrl?id=' + localStorage.ID,
                async: false,
                type: 'get',
                //data: { id:  },
                success: function (data) {
                    $(data).each(function (index, data) {
                        if (data.Pid == 0) {
                            $("#Permision_List").append("<dl><dt>" + data.PermissionName + "<i class=\"Hui-iconfont menu_dropdown-arrow\">&#xe6d5;</i></dt><dd><ul id=\"Permision" + data.ID + "\"></ul></dd></dl>");
                        }
                    })
                    $(data).each(function (index, data) {
                        if (data.Pid != 0) {
                            $("#Permision" + data.Pid).append("<li><a href=" + data.PermissionUrl + "  data-title=\"" + data.PermissionName + "\" href=\"javascript:void(0)\">" + data.PermissionName + "</a></li>");
                        }
                    })
                }
            })
        })
