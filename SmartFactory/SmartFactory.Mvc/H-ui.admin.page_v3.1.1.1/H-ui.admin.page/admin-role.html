    <script type="text/javascript">

        var vm = new Vue({
            el: "#app",
            data: {

                apiUrl: 'http://localhost:8066/Role/',
                testdata: {}
            },
            ready: function () {
                this.getTests()
            },
            methods: {
                getTests: function () {
                    this.$http.get(this.apiUrl + 'GetRoles', function (data) {
                        this.$set('tests', data);
                    })
                },


            },

        });




        /*管理员-角色-添加*/
        function admin_role_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        /*管理员-角色-编辑*/
        function admin_role_edit(id) {
            layer_show("编辑权限", "admin-role-update.html?id=" + id, 300, 500);
        }
        /*管理员-角色-删除*/
        function del(id, obj) {
            if (confirm("确定删除吗?")) {
                $.ajax({
                    url: 'http://localhost:8066/Role/DeleteRole?id=' + id,
                    type: 'get',
                    data: {
                        //ID: ID
                    },
                    success: function (data) {

                        if (data > 0) {
                            alert("删除成功");
                            $(obj).parent().parent().remove();
                            location.href = "admin-role.html";
                        }
                        else {
                            alert("删除失败");
                        }
                    }
                })
            }
        }

        $(function () {
            $("#uname").text(localStorage.uname);

            setInterval("showTime()", 1000);
            $.ajax({
                url: 'http://localhost:8066/Users/GetPermissiomUrl?id=' + localStorage.ID,
                async: false,
                type: 'get',
                //data: { id:  },
                success: function (data) {

                    $(data).each(function (index, data) {

                        $("#powerList").append("<li><a href=" + data.PermissionUrl + "  data-title=\"" + data.PermissionName + "\" href=\"javascript:void(0)\">" + data.PermissionName + "</a></li>")
                    })
                }
            })






        })
    </script>
