    <script type="text/javascript">

        var vm = new Vue({
            el: "#app",
            data: {

                apiUrl: 'http://localhost:8066/Role/',
                testdata: {}
            },
            ready: function () {
                this.getTests()
            },
            methods: {
                getTests: function () {
                    this.$http.get(this.apiUrl + 'GetRoles', function (data) {
                        this.$set('tests', data);
                    })
                },


            },

        });



        function admin_role_add() {
            layer_show('添加角色', 'admin-role-add.html', '800');
        }

        /*管理员-角色-编辑*/
        function admin_role_edit(id) {
            layer_show("编辑权限", "admin-role-update.html?id=" + id, 500, 500);
        }
        /*管理员-角色-删除*/
        function del(id, obj) {
            if (confirm("确定删除吗?")) {
                $.ajax({
                    url: 'http://localhost:8066/Role/DeleteRole?id=' + id,
                    type: 'get',
                    data: {
                        //ID: ID
                    },
                    success: function (data) {

                        if (data > 0) {
                            ShowMessageBox(true,"删除成功")
                            $(obj).parent().parent().remove();
                            location.href = "admin-role.html";
                        }
                        else {
                            ShowMessageBox(false, "删除失败")
                        }
                    }
                })
            }
        }
        $(function () {
            $("#uname").text(localStorage.uname);

            LeftMenu(6,9);
        })
    </script>
